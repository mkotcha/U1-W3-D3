<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/426cbf9d74.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Matteo's TO-DO List <i class="fa-solid fa-list-check"> </i></h1>
    </header>
    <section>
      <form onsubmit="addTask(event)">
        <input type="text" placeholder="task" required />
        <button>Add task</button>
      </form>
    </section>
    <main>
      <section></section>
      <section>
        <div onclick="doneTask(event)">
          <i class="fa-regular fa-square"></i><i class="fa-solid fa-check"></i>fai questo<i
            class="fa-solid fa-trash-can"
            onclick="delTask(event)"
          ></i>
        </div>
        <div onclick="doneTask(event)">
          <i class="fa-regular fa-square"></i><i class="fa-solid fa-check"></i>fai quello<i
            class="fa-solid fa-trash-can"
            onclick="delTask(event)"
          ></i>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
